# Basic Settings
http-url: "http://opennms:8980/opennms"
id: "docker-minion-01"
location: "Durham"

# Inter Process Communication
ipc:
  grpc:
    host: "grpc1"
    tls.enabled: "false"
    port: "8990"

# Trap/Syslog Reception
netmgt:
  syslog:
    syslog.listen.interface: "0.0.0.0"
    syslog.listen.port: 1514
  traps:
    trapd.listen.interface: "0.0.0.0"
    trapd.listen.port: 1162
